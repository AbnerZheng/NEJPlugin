buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'java'

intellij {
    version 'IU-LATEST-TRUNK-SNAPSHOT'
    plugins = ['JavaScriptLanguage', 'CSS', 'uml']
    pluginName 'NEJPlugin'
}

